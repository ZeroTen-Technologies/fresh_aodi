    <div class="carousel-inner">
      {% for slider in sliders %}
      	{% if slider.id == 1 %}
      <div class="carousel-item active">
      	{% else %}
      	<div class="carousel-item">
      	{% endif %}
        <img class="bd-placeholder-img" src="{{slider.image.url}}" width="100%" height="100%" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
        <div class="container">
          <div class="carousel-caption text-start">
            <h1 class="fw-bold slide-text-head">{{slider.title}}</h1>
            <p class="fs-4 fst-italic slide-text-body">{{slider.body|truncatechars:100|safe}}</p>
            {% if slider.link %}
            <p><a class="btn btn-lg btn-danger rounded-pill" href="{{slider.link}}" target="_blank">Learn More</a></p>
            {% else %}
             <p><a class="btn btn-lg btn-danger rounded-pill" href="{% url 'slider:detail' slider.slug %}">Learn More</a></p>
            {% endif %}
          </div>
        </div>
      </div>
      {% endfor %}
     

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

  </div>
